<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Christensen Git page</title>
    <!-- Sætter min github avatar til icon på hjemmesiden -->
    <link id="favIcon" rel="shortcut icon" href="" type="image/png">
    <!-- Skrift typer -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- CSS fil til styles af hjemmesiden -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="pageHeader">
            <div><a href="https://orc13a.github.io/2i-programming/">Oliver Christensen</a> |&nbsp</div><div class="userNameNav"><a id="gitUserName" target="_blank"><!-- her er username --></a></div>
        </div>
    </div>
    <!-- Indhold om repo 2i -->
    <div style="display: none;" id="contentContainer" class="contentContainer">
        <div class="repoHeaderContainer shadow">
            <table>
                <tbody>
                    <tr class="repoTableHeaderOne">
                        <td class="repoHeader">
                            <a id="gitRepoName" target="_blank"><!-- her er repo navnet --></a>
                        </td>
                        <td id="defaultBranch" class="repoDefaultBranch">
                            <!-- Her bliver default branch skrevet -->
                        </td>
                        <td id="language" class="repoLanguage">
                            <!-- Her bliver repo language skrevet -->
                        </td>
                    </tr>
                    <tr>
                        <td id="lastUpdated" class="RepoLastUpdated">
                            <!-- Her bliver sidst updateret skrevet -->
                        </td>
                        <td id="pushed" class="RepoPushed">
                            <!-- Her bliver sidst updateret skrevet -->
                        </td>
                        <td id="created" class="RepoCreated">
                            <!-- Her bliver sidst updateret skrevet -->
                        </td>
                    </tr>
                    <tr id="folderTr" class="folderTr" style="display: none;">
                        <td id="choosenFolder" class="choosenFolder" colspan="2">
                            <!-- Her bliver der skrevet hvilken mappe man har klikket på -->
                        </td>
                        <td style="text-align: center;">
                            <button onclick="folderClose()" class="backBtn">&larr; Tilbage</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- De hedder trees men der er mapperne fra repo -->
        <div id="treesContainer">
            <!-- Her bliver alle trees 2i programming -->
        </div>
        <!-- Viser indhold af den valgte mappe -->
        <div id="folderContentContainer" class="folderContentContainer">
            <!-- Vises filer i mappen -->
        </div>
    </div>
    <!-- Loading iconet -->
    <div id="loadingContainer">
        <img width="200" height="auto" src="./loading.gif">
    </div>
    <div style="display: none;" id="httpError" class="httpError shadow">
        <!-- status HTTP error skrevet -->
    </div>
</body>
<!-- Linker til JavaScript filerne -->
<script src="./index-scripts.js"></script>
<script src="./repo.js"></script>
<script src="./trees.js"></script>
<script src="./folderContent.js"></script>
</html>
